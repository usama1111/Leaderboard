<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for the professional look */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #007bff;
        }

        .error-message {
            color: #ff5757;
            font-size: 1.1em;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #login-status {
            font-size: 1.1em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" action="Login.php" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span id="username-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div id="login-status"></div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            // Get the username and password from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            // Reset any previous error messages
            document.getElementById("username-error").textContent = "";
            document.getElementById("password-error").textContent = "";
    
            // Hard-coded username and password for validation
            var hardcodedUsername = "admin";
            var hardcodedPassword = "123";
    
            // Check if the entered username and password match the hard-coded values
            if (username === hardcodedUsername && password === hardcodedPassword) {
                // Successful login
                window.location.href = "dashboard.html";
            } else {
                // Invalid credentials
                document.getElementById("username-error").textContent = "Invalid username or password.";
            }
        });
    </script>
    
</body>
</html>
